<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/common.css" />
    	<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div id="pageBox">
			<div class="pageView act" id="navHome">
				<ul>
					<li v-for="item in items">
						<div class="head">
							<div class="h-pic"><img :src="item.head_src" alt="" /></div><span class="name">{{item.head_name}}</span>
							<div class="ellipsis"><i></i><i></i><i></i></div>
						</div>
						<div class="content">
							<p class="des">{{item.c_des}}</p>
							<div :class="item.c_pic_box_type" v-html="item.c_pic_box_html"></div>
						</div>
					</li>
				</ul>
			</div>
			<div class="pageView" id="">
				6666666
			</div>
			<div class="pageView" id="">13</div>
			<div class="pageView" id="">14</div>
			<div class="pageView" id="navPersonal">
				<div class="head">
					<div class="loginIn" v-on:click="showLogin">登录</div>
					<div class="head-show hide" v-on:click="choseHeadPic"></div>
				</div>
				<div class="other"></div>
				<br/><br/><br/><br/>
				<div class="options">
					<ul class="option-box">
						<li class="publish" v-on:click="showPublish"><div>发表趣事</div></li>
						<li><div>系统设置</div></li>
						<li><div>系统设置</div></li>
						<li><div>系统设置</div></li>
						<li v-on:click="unlogin"><div>退出登录</div></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="nav">
			<ul>
				<li v-for="items in item" v-on:click="change">
					<div class="imgBox"><img :src="items.img"/></div>
					<span>{{items.des}}</span>
				</li>
			</ul>
		</div>
		<div id="login">
			<div class="header">TenToTen <span class="back" v-on:click="closeLogin">×</span></div>
			<p class="line"></p>
			<div class="ul-box">
				<div class="login-box">
					<ul >
						<li class="switch">
							<span>没有账号</span> <a class="t-login" v-on:click="registerboxShow"> 在此注册</a>
						</li>
						<li>
							<input type="text" class="ipt-n phone-l" placeholder="手机号" v-on:keyup="phone_login" ref="phone_l"/>
							<b class="alert" v-bind:class="{s: alert_phone_l }">!</b>
						</li>
						<li>
							<input type="password" class="ipt-n psd-l" placeholder="密码" v-on:focus="password_l" ref="psd_l" v-on:keyup="psd_login"/>
							<b class="alert" v-bind:class="{s: alert_psd_l }">!</b>
						</li>
						<li>
							<button class="do-login btn-r" v-on:click="do_login">登&nbsp;&nbsp;录</button>
						</li>
						<li>
							<!--<div class="rember-box"><input type="checkbox" class="rember"/><span class="c">记住账号</span></div>-->
							<div class="forget"><span class="c" v-on:click="login_to_g">忘记密码?</span></div>    
						</li>
						<li class="other-login">
							<a class="wx"></a>
							<a class="qq"></a>
							<a class="wb"></a>
						</li>
					</ul>
					<p class="other-login-note"><span>使用其他登录方式</span></p>
				</div>
				<div class="register-box dn">
					<ul>
						<li class="switch">
							<span>已有账号</span> <a class="t-login" v-on:click="loginboxShow"> 在此登录</a>
						</li>
						<li>
							<input type="text" class="ipt-n phone-r" placeholder="手机号" v-on:keyup="phone_reg" ref="phone_r"/>
							<b class="alert" v-bind:class="{s: alert_phone_r }">!</b>
						</li>
						<li>
							<input type="password" class="ipt-n psd-r1" placeholder="密码" v-on:keyup="psd_reg1" v-on:focus="password_r1" ref="psd_r1"/>
							<b class="alert" v-bind:class="{s: alert_psd_r1 }">!</b>
						</li>
						<li>
							<input type="password" class="ipt-n psd-r2" placeholder="确认密码" v-on:keyup="psd_reg2" v-on:focus="password_r2" ref="psd_r2"/>
							<b class="alert" v-bind:class="{s: alert_psd_r2 }">!</b>
						</li>
						<li>
							<input type="text" class="ipt-n code" placeholder="验证码" v-on:focus="code_focus" v-on:keyup="code_in" ref="code"/>
							<button class="getCode btn-r rt" v-on:click="code_get">获取验证码</button>
							<b class="alert" v-bind:class="{s: alert_code }">!</b>
						</li>
						<li>
							<button class="do-register btn-r" v-on:click="do_register">同意协议并注册</button>
						</li>
						<li>
							<a href="" class="agr">《用户注册协议》</a>
						</li>
					</ul>
				</div>
				<div class="getback-psd-box dn">
					<ul>
						<li class="switch"><a>找回密码</a> <span v-on:click="loginboxShow">返回登录</span></li>
						<li>
							<input type="text" class="ipt-n phone-back" placeholder="手机号" v-on:keyup="phone_g_keyup" ref="phone_g"/>
							<b class="alert" :class="{s:alert_phone_g}">!</b>
						</li>
						<li>
							<input type="password" class="ipt-n psd-r1" placeholder="新密码" v-on:keyup="psd_g_keyup1" v-on:focus="password_g1" ref="psd_g1"/>
							<b class="alert" v-bind:class="{s: alert_psd_g1 }">!</b>
						</li>
						<li>
							<input type="password" class="ipt-n psd-r2" placeholder="确认新密码" v-on:keyup="psd_g_keyup2" v-on:focus="password_g2" ref="psd_g2"/>
							<b class="alert" v-bind:class="{s: alert_psd_g2 }">!</b>
						</li>
						<li>
							<input type="text" class="ipt-n code" placeholder="验证码" v-on:focus="code_focus_g" v-on:keyup="code_in_g" ref="code_g"/>
							<button class="getCode btn-r rt" v-on:click="code_get_g">获取验证码</button>
							<b class="alert" v-bind:class="{s: alert_code_g }">!</b>
						</li>
						<li>
							<button class="do-getback btn-r" v-on:click="do_getback">确定</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="editor">
			<div class="head-back">
				<div class="back" v-on:click="closeEditor"></div>
				<span class="title">发表生活记录</span>
				<div class="submit" v-on:click="submitArticle">发表</div>
			</div>
			<div class="content">
				<div class="title">
					<input type="text" placeholder="添加标题" class="addNewTitle" ref="title"/>
				</div>
				<div class="article none" contenteditable="true" v-on:blur="blur" spellcheck="false" v-on:click="article_focus">添加内容</div>
			</div>
			<div class="bottom">
				<span class="in"></span>
				<span class="takePhoto"></span>
				<span class="chosePic">
			</div>
		</div>
		<!--<div id="prompt">
			<div class="prompt">
				<p class="t">退出确认</p>
				<div class="c">退出当前账号，将不能同步收藏，发布评论和云端分享等</div>
				<div class="b">
					<span class="no">取消</span> <span class="yes">确认退出</span>
				</div>
			</div>
		</div>-->
		<div id="prompt"><prompt></prompt></div>
	</body>
	<script src="js/vue/vue.min.js"></script>
	<script src="js/jquery/jquery-3.1.1.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/index.js"></script>
</html>
